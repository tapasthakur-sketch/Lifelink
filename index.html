<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lifelink - Preview</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      main { min-height: 100dvh; display: grid; place-items: center; padding: 2rem; }
      .card { max-width: 720px; width: 100%; border: 1px solid hsl(0 0% 80% / 0.4); border-radius: 12px; padding: 2rem; box-shadow: 0 2px 12px hsl(0 0% 0% / 0.06); background: hsl(0 0% 100% / 0.6); backdrop-filter: blur(6px); }
      h1 { margin: 0 0 0.5rem; font-size: 2rem; }
      p { margin: 0.25rem 0; font-size: 1.125rem; }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <h1>Lifelink</h1>
        <p>Yo</p>
      </section>
    </main>
  </body>
</html>
